<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="imgConteiner1">
      <img src="./assets/Group 10wallpaper1.svg" alt="img" />
    </div>
    <div class="imgConteiner2">
      <img src="./assets/Group 10 Copywallpaper2.svg" alt="img" />
    </div>
    <header>
      <h1>Our Pricing</h1>
      <div class="header-footer">
        <p>Annually</p>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
        <p>Monthly</p>
      </div>
    </header>
    <div class="boxWrapper">
      <div class="div div1">
        <h4 class="basic">Basic</h4>
        <h2 class="basic-price">$19.99</h2>
        <div class="content">
          <div class="line"></div>
          <p>500 GB Storage</p>
          <div class="line"></div>
          <p>2 Users Allowed</p>
          <div class="line"></div>
          <p>Send up to 3 GB</p>
          <div class="line"></div>
        </div>
        <div class="learnMore">learn more</div>
      </div>
      <div class="div div2">
        <h4>Professional</h4>
        <h2 class="professional-price">$24.99</h2>
        <div class="content">
          <div class="line"></div>
          <p>1 TB Storage</p>
          <div class="line"></div>
          <p>5 Users Allowed</p>
          <div class="line"></div>
          <p>Send up to 10 GB</p>
          <div class="line"></div>
        </div>
        <div class="learnMore">learn more</div>
      </div>
      <div class="div div3">
        <h4>Master</h4>
        <h2 class="master-price">$39.99</h2>
        <div class="content">
          <div class="line"></div>
          <p>2 TB Storage</p>
          <div class="line"></div>
          <p>10 Users Allowed</p>
          <div class="line"></div>
          <p>Send up to 20 GB</p>
          <div class="line"></div>
        </div>
        <div class="learnMore">learn more</div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
